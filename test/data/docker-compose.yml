version: '3'
services:

  eureka:
    image: example.com/eureka:${EUREKA_VERSION}
    ports:
      - "8761:8761"

  serviceA:
    image: example.com/service-core:${SERVICE_VERSION}
    ports:
      - "9002:9002"
    environment:
      - SPRING_PROFILES_ACTIVE=docker,pg
      - JAVA_OPTS=${DEFAULT_XMX}
    depends_on:
      - auth

  auth:
    image: example.com/auth:${AUTH_SERVICE_VERSION}
    ports:
      - "9001:9001"
    environment:
      - SPRING_PROFILES_ACTIVE=docker,pg
      - SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE=5
      - JAVA_OPTS=${DEFAULT_XMX}
    depends_on:
      - eureka
      - db

  db:
    image: postgres:11
    volumes:
      - pg_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=.....
      - POSTGRES_USER=....
      - POSTGRES_DB=....
    ports:
      - "5432:5432"

volumes:
  pg_data:
  files_data: